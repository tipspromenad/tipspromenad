<div id="ulScroll">
  <div class="list-group">

    <div class="list-group-item trunkated-item trunkated"
        v-repeat="question: selectedQuestions"
        v-on="click: expandTrunkatedItem(question.id, $event)"
        data-question-id="{{ question.id }}" id="selectedQID{{ question.id }}"
    >
      <div class="row">
        <div class="col-xs-8 col-sm-7 col-md-8">
          <div class="selected-question-number pull-left">{{ $index+1 }}.</div>
          <p class="list-group-item-text trunkated-text">
            id: {{ question.id }} - {{ question.question }}
          </p>
        </div>
        <div class="col-xs-4 col-sm-5 col-md-4 text-gray-light selected-question-buttons text-center">
          <div class="selected-question-right-answer pull-left">{{ question.correct_answer }}</div>
          <a href="#!" class="popoverTest btn-group elipsis-buttonelipsis-button" v-on="click: funcStuff(question)"><i class="fa fa-ellipsis-v fa-2x"></i></a>
          <!-- Popover 2 hidden content -->
        <span>
          <i class="fa fa-arrows-v fa-2x sortable-handle"></i>
        </span>
      </div>
      <div class="col-xs-12 trunkated-text">
        <ol class="ettkrysstva-list">
          <li class="ettkrysstva-list-item">
            {{ question.answer1 }}
          </li>
          <li class="ettkrysstva-list-item">
            {{ question.answerx }}
          </li>
          <li class="ettkrysstva-list-item">
            {{ question.answer2 }}
          </li>
        </ol>
      </div><!-- /.col-xs-12 -->
    </div><!-- /.row -->
  </div><!-- /.list-group-item -->
</div><!-- /.list-group -->
</div><!-- /.ulScroll -->

<div id="tempRemoveButton" class="hidden" v-on="click: removeSpecialTrigger()"></div>
